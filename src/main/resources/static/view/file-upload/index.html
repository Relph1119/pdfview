<!DOCTYPE html>
<html lang="zh" >
<head>
    <meta charset="UTF-8"/>
    <title>文件上传</title>
    <link href="../plug/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../plug/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="../plug/bootstrap-fileinput/themes/explorer-fa/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="../plug/jquery/jquery-3.3.1.min.js"></script>
    <script src="../plug/bootstrap-fileinput/js/plugins/sortable.js" type="text/javascript"></script>
    <script src="../plug/bootstrap-fileinput/js/fileinput.js" type="text/javascript"></script>
    <script src="../plug/bootstrap-fileinput/js/locales/zh.js" type="text/javascript"></script>
    <script src="../plug/bootstrap-fileinput/themes/explorer-fa/theme.js" type="text/javascript"></script>
    <script src="../plug/bootstrap-fileinput/themes/fa/theme.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="../plug/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body >
<div class="container kv-main" >
    <form enctype="multipart/form-data" method="post" >
        <div class="file-loading">
            <input id="uploadfile" type="file" name="file" multiple>
        </div>
    </form>
</div>
</body>
<script>
    $(document).ready(function () {
        $("#uploadfile").fileinput({
            'theme': 'explorer-fa',
            'uploadUrl': '/file/upload',
            'language': 'zh',
            'allowedFileExtensions' : [ 'xls', 'xlsx','doc', 'docx','pdf'],
            'showClose' : false,
           	'showRemove': false,
           	fileActionSettings : {
           		showRemove: false
           	}
        }).on("filepreupload", function (event, data, previewId, index){
        });
         
    });
</script>
</html>
